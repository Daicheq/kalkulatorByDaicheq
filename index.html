<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator by Daicheq</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <input type="text" class="calculator-head" autofocus>
            <div class="calculator-body">
                <button class="calculator-button btn">7</button>
                <button class="calculator-button btn">8</button>
                <button class="calculator-button btn">9</button>
                <button class="calculator-button btn">+</button>
                <button class="calculator-button btn">4</button>
                <button class="calculator-button btn">5</button>
                <button class="calculator-button btn">6</button>
                <button class="calculator-button btn">-</button>
                <button class="calculator-button btn">1</button>
                <button class="calculator-button btn">2</button>
                <button class="calculator-button btn">3</button>
                <button class="calculator-button btn">*</button>
                <button class="calculator-button btn">0</button>
                <button class="calculator-button btn">.</button>
                <button class="calculator-button btn">/</button>
                <button class="calculator-button delete-btn">CE</button>
                <button class="calculator-button equal-btn">=</button>
                <button class="calculator-button reset-btn">AC</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
